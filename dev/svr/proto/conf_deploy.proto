package conf;

////////////////////////////////////////////////////////////
// Enum define
enum ENServerType
{
    SERVER_TYPE_CONFIG_CENTER = 1;
    SERVER_TYPE_PROXY_SERVER = 2;
    SERVER_TYPE_LOG_SERVER = 3;
    SERVER_TYPE_TCP_SERVER = 4;
}

message NetAddress
{
    optional string ip   = 1;
    optional uint32 port = 2;
}

message Server
{
    optional ENServerType server_type = 1;
    optional uint32       server_id = 2; 
    repeated NetAddress   listen_address = 3;
    repeated NetAddress   proxysvrd_address = 4;
    repeated NetAddress   logsvrd_address = 5;
    optional string       local_log_path = 6;
}

message Deploy
{
    optional Server default_config = 1;
    repeated Server server_config = 2;
}

