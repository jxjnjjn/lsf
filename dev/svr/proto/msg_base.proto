import "conf_deploy.proto";
package msg;

////////////////////////////////////////////////////////////
// network headers
message TcpHead
{
    optional string client_ip   = 1;
    optional uint32 client_port = 2;
}

message ProxyHead
{
    optional conf.ENServerType src_server_type = 1;
    optional conf.ENServerType dst_server_type = 2;
    optional uint32            src_server_id = 3;
    optional uint32            dst_server_id = 4;
}

